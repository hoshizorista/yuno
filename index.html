<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />

    <title>Yuno</title>

    <link rel="stylesheet" href="dist/bundle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  </head>

  <body>
    <div class="window-drag-area"></div>


    <div class="mac-caption-buttons">
      <div class="element caption-close">
        <svg viewBox="0 0 12 12"><path d="M3 3 L9 9 M9 3 L3 9" /></svg>
      </div>
      <div class="element caption-minimise">
        <svg viewBox="0 0 12 12"><line x1="2" y1="6" x2="10" y2="6" /></svg>
      </div>
      <div class="element caption-maximize">
        <svg viewBox="0 0 12 12"><path d="M3 6 L6 9 L9 6" /></svg>
      </div>
    </div>


    <div
      id="navbar"
      class="theme-background-color theme-text-color windowDragHandle"
      tabindex="-1"
    >
    <div id="mac-window-drag-area"></div>
      <button
        id="menu-button"
        class="navbar-action-button bi bi-three-dots-vertical"
        data-label="openMenu"
        tabindex="-1"
      ></button>
      <div id="toolbar-navigation-buttons" hidden>
          <button
          id="back-button"
          class="navbar-action-button bi bi-chevron-left"
          data-label="goBack"
          tabindex="-1"
        ></button>
        <button
        id="forward-button"
        class="navbar-action-button bi bi-chevron-right"
        data-label="goForward"
        tabindex="-1"
      ></button>
      </div>
      <div id="tabs">
        <div id="tab-editor" hidden>
          <input id="tab-editor-input" spellcheck="false" />
        </div>
        <div id="tabs-inner" role="tablist" class="has-thin-scrollbar"></div>
      </div>
      <div class="navbar-right-actions">
        <button
          id="add-tab-button"
          class="navbar-action-button bi bi-plus"
          data-label="newTabAction"
          tabindex="-1"
        ></button>
        <button
          id="macro-button"
          class="navbar-action-button bi bi-play"
          title="Macros"
          tabindex="-1"
        ></button>
        <button
          id="agent-button"
          class="navbar-action-button bi bi-chat"
          title="Agent"
          tabindex="-1"
        ></button>
      </div>
    </div>

    <button
      id="switch-task-button"
      class="navbar-action-button theme-text-color windowDragHandle i"
      data-label="viewTasks"
      tabindex="-1"
    >
      <svg
        version="1.1"
        viewBox="0.0 0.0 26.0 26.0"
        fill="none"
        stroke="none"
        stroke-linecap="square"
        stroke-miterlimit="10"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#p.0)">
          <path
            fill="currentColor"
            d="m0 0l32 0l0 4l-32 0z"
            fill-rule="evenodd"
          />
          <path
            fill="currentColor"
            d="m0 11l32 0l0 4l-32 0z"
            fill-rule="evenodd"
          />
          <path
            fill="currentColor"
            d="m0 22l32 0l0 4l-32 0z"
            fill-rule="evenodd"
          />
        </g>
      </svg>
    </button>

    <div id="searchbar" class="theme-background-color theme-text-color">
      <div class="top-answer-area"></div>
    </div>

    <div id="overlay"></div>

    <div id="webviews">
      <div id="leftArrowContainer" class="arrow-indicator">
        <i id="leftArrow" class="bi bi-chevron-left"></i>
      </div>
      <div id="rightArrowContainer" class="arrow-indicator">
        <i id="rightArrow" class="bi bi-chevron-right"></i>
      </div>
      <img id="webview-placeholder" hidden aria-hidden="true" />
      <div id="ntp-content">
          <img id="ntp-background" hidden>
          <div id="ntp-background-controls">
            <button id="ntp-image-remove"><i class="bi bi-trash"></i></button>
            <button id="ntp-image-picker"><i class="bi bi-camera"></i></button>
          </div>
      </div>
    </div>

    <!-- findinpage ui -->

    <div
      id="findinpage-bar"
      hidden
      class="theme-background-color theme-text-color"
    >
      <input id="findinpage-input" />
      <span id="findinpage-count" class="inline-text"></span>
      <div class="divider"></div>
      <button id="findinpage-previous-match">
        <i class="navbar-action-button bi bi-chevron-up"></i>
      </button>
      <button id="findinpage-next-match">
        <i class="navbar-action-button bi bi-chevron-down"></i>
      </button>
      <div class="divider"></div>
      <button id="findinpage-end">
        <i class="navbar-action-button bi bi-x"></i>
      </button>
    </div>

    <div id="task-overlay" class="" hidden tabindex="-1">
      <div
        class="simulated-navbar windowDragHandle"
        id="task-overlay-navbar"
      >
      <div class="task-search-input-container">
        <i class="bi bi-search"></i>
        <input type="search" id="task-search-input"/>
      </div>
    </div>
      <div id="task-area"></div>
      <button id="add-task">
        <i class="bi bi-plus-square"></i>
        <span></span>
      </button>
    </div>

    <div id="download-bar" hidden>
      <div id="download-container" role="list" class="has-thin-scrollbar"></div>
      <button id="download-close-button" class="bi bi-x"></button>
    </div>

    <div class="modal" id="manager-setup-dialog" hidden>
      <h3 class="modal-title" id="manager-setup-heading"></h3>
      <button
        id="manager-setup-close"
        class="modal-close-button bi bi-x"
      ></button>

      <div id="manager-setup-instructions-primary">
        <div
          class="light-fade"
          data-string="passwordManagerSetupStep1"
          data-allowHTML
        ></div>
        <div class="spacer"></div>
        <div
          class="light-fade"
          data-string="passwordManagerSetupStep2"
          data-allowHTML
        ></div>
      </div>

      <div id="manager-setup-instructions-secondary">
        <div
          class="light-fade"
          data-string="passwordManagerInstallerSetup"
          data-allowHTML
        ></div>
      </div>

      <div class="spacer"></div>

      <div
        id="manager-setup-drop-box"
        class="drag-and-drop-box"
        data-string="passwordManagerSetupDragBox"
      ></div>

      <div class="spacer"></div>
      <div class="spacer"></div>

      <div class="buttons">
        <input
          type="button"
          id="manager-setup-disable"
          data-value="disableAutofill"
        />
      </div>
    </div>

    <div id="password-capture-bar" hidden>
      <span id="password-capture-description"></span>
      <input id="password-capture-username" type="text" required />
      <span class="password-capture-section">
        <input id="password-capture-password" type="password" required />
        <button
          id="password-capture-reveal-password"
          class="bi bi-eye"
        ></button>
      </span>
      <span class="password-capture-section">
        <button
          id="password-capture-save"
          data-string="passwordCaptureSave"
        ></button>
        <button
          id="password-capture-ignore"
          data-string="passwordCaptureDontSave"
        ></button>
      </span>
      <button
      id="password-capture-never-save"
      data-string="passwordCaptureNeverSave"
      ></button>
    </div>

    <div id="password-viewer" class="modal" hidden>
      <h2 class="modal-title" data-string="savedPasswordsHeading"></h2>
      <button class="modal-close-button bi bi-x"></button>
      <div
        id="password-viewer-empty"
        data-string="savedPasswordsEmpty"
        hidden
      ></div>
      <div id="password-viewer-list"></div>
      <div id="password-viewer-import-container">
        <button id="password-viewer-import"><span class="bi bi-file-earmark-plus"></span><span data-string="importCredentials"></span></button>
        <button id="password-viewer-export"><span class="bi bi-upload"></span><span data-string="exportCredentials"></span></button>
</div>
    </div>

    <div id="macro-manager" class="modal" hidden>
      <h2 class="modal-title">Macros</h2>
      <button id="macro-close" class="modal-close-button bi bi-x"></button>
      <div id="macro-list"></div>
      <div class="macro-controls">
        <button id="macro-create">Create Macro</button>
      </div>
    </div>

    <div id="macro-editor" class="modal" hidden>
      <h2 class="modal-title">Edit Macro</h2>
      <button id="macro-editor-close" class="modal-close-button bi bi-x"></button>
      <div id="macro-editor-fields">
        <input id="macro-editor-name" type="text" placeholder="Name" />
        <input id="macro-editor-description" type="text" placeholder="Description" />
      </div>
      <div id="macro-steps"></div>
      <div class="macro-editor-controls">
        <button id="macro-add-step">Add Step</button>
        <button id="macro-editor-save">Save</button>
      </div>
    </div>

    <div id="agent-panel" class="side-panel" hidden>
      <h2 class="modal-title">Agents</h2>
      <button id="agent-close" class="modal-close-button bi bi-x"></button>
      <div id="agent-selection">
        <select id="agent-select"></select>
        <button id="agent-add">Add</button>
      </div>
      <div id="agent-chat-log"></div>
      <div id="agent-chat-input">
        <input id="agent-message" type="text" placeholder="Message" />
        <button id="agent-send">Send</button>
      </div>
    </div>

    <div id="agent-editor" class="modal" hidden>
      <h2 class="modal-title">Add Agent</h2>
      <button id="agent-editor-close" class="modal-close-button bi bi-x"></button>
      <div id="agent-editor-fields">
        <input id="agent-editor-name" type="text" placeholder="Name" />
        <input id="agent-editor-system" type="text" placeholder="System Prompt" />
        <select id="agent-editor-provider">
          <option value="openai">OpenAI</option>
          <option value="gemini">Gemini</option>
          <option value="ollama">Ollama</option>
          <option value="lmstudio">LM Studio</option>
        </select>
        <input id="agent-editor-key" type="text" placeholder="API Key or Model" />
        <label><input id="agent-editor-rag" type="checkbox" checked /> Enable RAG</label>
      </div>
      <div class="agent-editor-controls">
        <button id="agent-editor-save">Save</button>
      </div>
    </div>

    <!-- add scripts in Gruntfile.js -->

    <script src="dist/bundle.js"></script>
  </body>
</html>
